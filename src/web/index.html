<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/nya-bootstrap-select/dist/css/nya-bs-select.min.css">
    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css"/>
    <link rel="stylesheet" href="bower_components/codemirror/theme/3024-day.css"/>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
    <script src="bower_components/angular-bootstrap-switch/dist/angular-bootstrap-switch.min.js"></script>
    <script src="bower_components/nya-bootstrap-select/dist/js/nya-bs-select.min.js"></script>
    <script src="bower_components/bootstrap-treeview/dist/bootstrap-treeview.min.js"></script>
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
    <script src="bower_components/codemirror/mode/javascript/javascript.js"></script>
    <script src="bower_components/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="bower_components/codemirror/addon/selection/active-line.js"></script>
    <script src="bower_components/codemirror/addon/selection/mark-selection.js"></script>
    <script src="bower_components/codemirror/keymap/emacs.js"></script>
    <script src="require1k/require1k.min.js"></script>
    <script src="client.js"></script>
  </head>
  <body ng-app="homework" id="app" ng-controller="AppController" onload="client.start()">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	    <span class="sr-only">Toggle navigation</span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="#">Homework</a>
	</div>
	<div id="navbar" class="collapse navbar-collapse">
	  <ul class="nav navbar-nav">
	    <li ng-repeat="(name, active) in entries" ng-class="{active: active}">
	      <a href="#entry-{{name}}">{{name}}</a>
	    </li>
	  </ul>
	</div><!--/.nav-collapse -->
      </div>
    </nav>

    <div ng-if="entries.Devices" id="devices" ng-controller="DeviceController">
      <div id="main" class="container" ng-controller="MainController">

	<div class="starter-template">
	  <h1>Homework</h1>
	  <p class="lead">{{$parent.text}}</p>

	  <div class="list-group">
	    <a href="#device-{{value.identifier}}" class="list-group-item" ng-repeat="(key, value) in $parent.devices">{{value.name}}</a>
	  </div>
	</div>

      </div><!-- /.container -->

      <div ng-repeat="(key, value) in devices">
	<div class="ng-hide" id="device-{{value.identifier}}">
	  {{value}}
	</div>
      </div>

      <div class="modal fade" id="deviceModal">
	<div class="modal-dialog">
	  <div class="modal-content" ng-if="!currentDeviceController">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      <h4 class="modal-title">{{currentDevice.name}}</h4>
	    </div>
	    <div class="modal-body">
	      <div class="list-group">
		<a href="#deviceController-{{ctrl.identifier}}" class="list-group-item" ng-repeat="(id, ctrl) in currentDevice.controllers">{{ctrl.name}}</a>
	      </div>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
	    </div>
	  </div><!-- /.modal-content -->
	  <div class="modal-content" ng-if="currentDeviceController !== undefined">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      <h4 class="modal-title">{{currentDeviceController.name}}</h4>
	    </div>
	    <div class="modal-body">
	      <div ng-bind-html="controllerBody(currentDeviceController, 'currentDeviceController') | sanitize" compile-template></div>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn" ng-click="modalBack()">Back</button>
	      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    </div>
	  </div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
      </div>
    </div>

    <div ng-if="entries.Scenes" id="scenes" ng-controller="ScenesController">
      <div class="container">
	<div class="starter-template">
	  <div class="Grid Grid-center">
	    <h1 class="Grid-cell-center">Scenes</h1>
	    <a class="Grid-cell-center" href="#scene-Add"><span class="glyphicon glyphicon-plus"></span></a>
	    &nbsp;
	    <a class="Grid-cell-center" href="#scene-Remove"><span class="glyphicon glyphicon-minus"></span></a>
	  </div>
	  <div class="Grid">
	    <div class="Grid-cell Grid-cell-pad" ng-repeat="(name, devices) in scenes">
	      <a class="btn homework-btn-height" ng-class="removing ? 'btn-danger' : 'btn-primary'" href="#scene{{(removing ? 'Remove-' : '-') + name}}">{{name}}</a>
	    </div>
	  </div>
	</div>
      </div>

      <div class="modal fade" id="addSceneModal" ng-controller="AddSceneController">
	<div class="modal-dialog">
	  <div class="modal-content">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      <h4 class="modal-title">Add scene</h4>
	    </div>
	    <div class="modal-body" ng-if="addState==='AddScene'">
	      <div id="addSceneTree" ng-controller="AddSceneSub1Controller"></div>
	    </div>
	    <div class="modal-body" ng-if="addState==='AddControllers'">
	      <div ng-controller="AddSceneSub2Controller">
		<div class="Grid">
		  <div class="Grid-cell">Name</div>
		  <input type="text" class="Grid-cell" ng-model="$parent.$parent.sceneName">
		</div>
		<div class="Grid" ng-repeat="ctrl in $parent.selectedControllers">
		  <div class="Grid-cell">
		    {{ctrl.name}}
		  </div>
		  <div class="Grid-cell" ng-bind-html="controllerBody(ctrl, 'ctrl') | sanitize" compile-template></div>
		</div>
	      </div>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      <button type="button" class="btn btn-primary" ng-click="addScene(addButtonName)">{{addButtonName}}</button>
	    </div>
	  </div><!-- /.modal-content -->
	</div>
      </div>
    </div>

    <div ng-if="entries.Configure" id="configure" ng-controller="ConfigController">
      <div class="container">
	<div class="starter-template">
	  <h1>Configure</h1>
	  <div class="Grid">
	    <div class="Grid-cell Grid-cell-pad">
	      <a class="btn btn-primary homework-btn-height" href="#configure-AddDevice">Add device</a>
	    </div>
	    <div class="Grid-cell Grid-cell-pad">
	      <a class="btn btn-primary homework-btn-height" href="#configure-RemoveDevice">Remove device</a>
	    </div>
	    <div class="Grid-cell Grid-cell-pad">
	      <a class="btn btn-danger homework-btn-height" href="#configure-StopDevice">Stop add/remove</a>
	    </div>
	  </div>
	  <div class="Grid">
	    <div class="Grid-cell">
	      <h2 class="text-primary">
		State {{state}}
	      </h2>
	    </div>
	  </div>
	</div>
      </div>
    </div>

    <div ng-if="entries.Rules" id="rules" ng-controller="RulesController">
      <div class="container">
	<div class="starter-template">
	  <div class="Grid Grid-center">
	    <h1 class="Grid-cell-center">Rules</h1>
	    <a class="Grid-cell-center" href="#rule-Add"><span class="glyphicon glyphicon-plus"></span></a>
	  </div>
	</div>
      </div>

      <div class="modal fade" id="addRuleModal" ng-controller="AddRuleController">
	<div class="modal-dialog">
	  <div class="modal-content">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      <h4 class="modal-title">Add rule</h4>
	    </div>
	    <div class="modal-body">
	      <div class="Grid">
		<div class="Grid-cell">Name</div>
		<input type="text" class="Grid-cell" ng-model="ruleName">
	      </div>
	      <div class="Grid">
		<div class="Grid-cell">
		  <textarea id="cm-field" class="" ui-codemirror="editorOptions" ng-model="code"></textarea>
		</div>
	      </div>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      <button type="button" class="btn btn-primary" ng-click="saveRule()">Save</button>
	    </div>
	  </div><!-- /.modal-content -->
	</div>
      </div>

    </div>
  </body>
</html>
